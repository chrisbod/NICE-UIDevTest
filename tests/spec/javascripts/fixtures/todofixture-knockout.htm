<form id="knockout-list" class="todo-list">
	 <h3 class="todo-list-title">My todos</h3>
	 <fieldset title="Add new todos here" class="todos-add-new">
	  	<!--TODO placeholder shim-->
	    <input class="todo-input" placeholder="New todo&hellip;" title="Enter your new todo here" data-bind="event:{change:newTodo}" />
	</fieldset>

	<fieldset class="todos-current-list">
	        <ul class="todos" data-bind="foreach: todos,visible: todos().length != 0">
	        	<li class="todo">
		            <input class="todo-text" data-bind="value: text"/>
		            <input class="todo-checkbox"/>
		            <input class="todo-action"/>
	          </li>
	        </ul>
	</fieldset>
</form>
