<form class="todo-list">
	 <h3 class="todo-list-title">My todos</h3><!-- this should be a legend but IE...-->
	 <fieldset title="Add new todos here" class="todos-add-new">
	  	<!--TODO placeholder shim-->
	    <input class="todo-input" type="text" name="todo-new" placeholder="New todo&hellip;" title="Enter your new todo here" />
	    <input class="todo-action" type="submit" name="action" value="add todo" title="Add new todo">
	</fieldset>
	<fieldset class="todos-current-list">
	        <!--legend class="descriptive">Your current todo list</legend-->
	        <ul class="todos">
	          <!-- state classnames are generic - hopefully not tied to tagnames - should really check  NHS/Nice best practices -->
	          <li id="todo-1" class="todo incomplete" title="Incomplete todo" tabindex="0">
	            <input class="todo-text" name="todo-1" type="text" value="my first todo" title="Todo description" />
	            <input class="todo-checkbox" type="submit" name="action" value="complete todo-1" title="Mark todo as complete"/>
	            <input class="todo-action" type="submit" name="action" value="remove todo-2" title="Remove todo"/>
	          </li>
	 		</ul>
