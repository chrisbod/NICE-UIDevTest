		<title>NICE UI Dev Test - To do List	</title>
		<meta name="description" content="NICE UI Dev Tet - To do List - Christian Bodart's attempt"/>
		 <link rel="stylesheet" type="text/css" href="design.css"/>
		 <style>
		 /*template*/
		 html {
		 	background-image: url(design.jpg);
		 	background-repeat: no-repeat;
		 	margin: 0;
		 	padding: 39px 126px; 

		 }
		 body {
		 	margin: 0;
		 	padding: 0;
		 	width: 638px;
		 	height: 480px;
		 }
		 * {outline: 1px dotted silver; background-color: transparent}
		 </style>
	</head>
	<body>
		<form class="todo-list">
      <legend>My todos</legend>
      <fieldset title="Add new todos here" class="todos-add-new">
        <input class="todo-input" type="text" name="todo-new" placeholder="New todo&hellip;" title="Enter your new todo here" />
      </fieldset>
      <fieldset class="todos-current-list">
        <legend class="descriptive">Your current todo list</legend>
        <ul class="todos">
          <!-- state classnames are generic - need to check  NHS/Nice best practices -->
          <li id="todo-1" class="todo removed" title="This todo has been removed" />
            <input class="todo-checkbox" type="checkbox" value="todo-1" />
            <input class="todo-text" type="text" value="Task removed example"  />
            <!-- arguably this shouldn't be here BUT user ought to be able to delete as well as remove - also consistency is nice-->
            <input class="todo-action" type="submit" value="delete todo 1" />
          </li>
          <li id="todo-2" class="todo incomplete">
            <input class="todo-checkbox" type="checkbox" value="todo-2" />
            <input class="todo-text" type="text" value="Task not completed example" />
            <input class="todo-action" type="submit" value="remove todo 2" />
          </li>
          <li id="todo-3" class="todo incomplete active">
            <input class="todo-checkbox" type="checkbox" value="todo-3" />
            <input class="todo-text" type="text" value="Task not completed active" />
            <input class="todo-action" type="submit" value="remove todo 3" />
          </li>
          <li id="todo-4" class="todo complete">
            <input class="todo-checkbox" class="todo-text" type="checkbox" value="todo-4" disabled="disabled"/>
            <input class="todo-text" type="text" value="Task completed example" />
            <!-- again user ought to be able to remove completed todos... -->
            <input class="todo-action" type="submit" value="delete todo 4" />
          </li>
        </ul>
      </fieldset>
    </form>
	</body>
